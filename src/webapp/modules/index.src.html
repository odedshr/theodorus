<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{#app.title}}</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    {{stylesheet@stylesheets}}<link rel="stylesheet" href="/{{stylesheet}}" />
    {{/stylesheet@stylesheets}}
    <script type="text/javascript">
        var server = '{{server}}',
            buildId = '{{buildId}}',
            appName = '{{#app.name}}';
    </script>
    <script type="text/javascript" language="JavaScript" src="/vendor/html2canvas.js"></script>
    <script type="text/javascript" language="JavaScript" src="/vendor/marked.min.js"></script>
    {{?isDebug}}<script type="text/javascript"language="JavaScript" src="/vendor/moment.min.js"></script>{{/isDebug}}
    {{?!isDebug}}<script type="text/javascript"language="JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>{{/isDebug}}
    {{script@scripts}}<script type="text/javascript" language="JavaScript" src="{{script}}"></script>
    {{/script@scripts}}
  </head>
  <body>
    <div id="app" class="app" data-register="app" data-env="{{environment}}">
        <noscript>Please enable javascript to view this site.</noscript>
        <div class="loading">
            <i class="loading-animation"></i>
            <span class="loading-label">{{#label.loading}}</span>
        </div>
    </div>
  </body>
</html>
