<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templates</title>
</head>
<body>

  <template data-id="communityAddPage">
    <h1></h1>
    <form class="form form-addCommunity component" data-register="frmAddCommunity">

      <h1 class="dialog-title title-addCommunity">{{#title.addCommunity}}</h1>
      <div>
        <label for="communityName" class="required">{{#label.communityAddName}}</label>
        <input type="text" id="communityName" name="name" maxlength="100"
          class="dialog-field community-name"
          data-register="uniqueCommunityName" required="required"
          placeholder="{{#placeholder.communityName}}"/>
        <div id="communityNameErrors" class="field-message"></div>
      </div>
      <div>
        <label for="communityDescription" class="required">{{#label.communityAddDescription}}</label>
        <textarea id="communityDescription" name="description"
          placeholder="{{#placeholder.communityDescription}}"
          class="dialog-field community-description"></textarea>
      </div>
      <div>
        <label for="founderName" class="required">{{#label.communityAddFounderName}}</label>
        <input type="text" id="founderName" name="founderName" maxlength="100"
          required="required" value="{{founderName}}"
          class="dialog-field founder-name"
          placeholder="{{#placeholder.communityAddFounderName}}"/>
      </div>
      {{.:'profileImageSelector'}}
      <div class="dialog-buttons">
        <button type="submit">{{#btn.ok}}</button>
        <button data-register="btnCancel" >{{#btn.cancel}}</button>
      </div>
    </form>
  </template>

  <template data-id="communityJoinPage">
      <div class="community-header">
          <h2 class="community-name">{{communityName}}</h2>
      </div>
      <form class="join-community-form" data-register="frmJoinCommunity">
        {{.:'profileImageSelector'}}
        <div class="field-memberName">
          <label for="memberName" class="required">{{#label.communityJoinMemberName}}</label>
          <input type="text" id="memberName" name="name" data-register="uniqueMemberName" required="required" maxlength="100" placeholder="{{#placeholder.memberName}}" value="{{memberName}}" />
          <div id="memberNameErrors" class="field-message"></div>
        </div>
        <div>
            <button type="submit">{{#btn.ok}}</button>
            <button data-register="btnCancel" >{{#btn.cancel}}</button>
        </div>
      </form>
  </template>

  <template data-id="communitiesPage">
      <div class="page-header">
          {{?isAuthenticated}}
          <a href="#community/add" data-ico="add" class="button add"><span>{{#btn.add}}</span></i></a>
          {{/isAuthenticated}}
          <div class="community-filter">
            <input type="text" class="community-filter-value" placeholder="{{#placeholder.filterCommunities}}" data-register="filterCommunities"/>
          </div>
      </div>
      <div data-register="communityList" class="community-list"></div>
  </template>

  <template data-id="communityList">
      <ul class="list community-list" data-msg-empty="{{#label.noCommunities}}">{{community@communities}}<li class="community">{{.:'communityListItem'}}</li>{{/community@communities}}</ul>
  </template>

  <template data-id="communityListItem">
      <a href="#community:{{id}}" class="link-community">
          <div class="name">{{name}}</div>
          <div class="statistics">
              <div class="stat"><span class="value">{{topics}}</span><span class="label">{{#label.topics}}</span></div>
              <div class="stat"><span class="value">{{members}} </span><span class="label">{{#label.members}}</span></div>
          </div>
      </a>
  </template>

  <template data-id="communityPage">
      <div class="page-header community-header">
          <h2 class="community-name">{{communityName}}</h2>
          {{?isMember}}
          <div class="member-name">{{memberName}}<span class="email">{{email}}</span></div>
          <div class="community-actions">
              <div tabindex="1" class="community-actions drop-down">
                  <div class="drop-down-title" data-ico="cog"><span>{{#btn.settings}}</span></div>
                  <div class="community-actions-content drop-down-content">
                      <a class="action" href="#community:{{communityId}}/settings" data-ico="cog"><span>{{#btn.settings}}</span></a>
                      <a class="action" href="#community:{{communityId}}/quit" data-register="btnLeave" data-ico="sign-out"><span>{{#btn.quit}}</span></a>
                  </div>
              </div>
          </div>
          {{/isMember}}
          {{?!isMember}}
          <a class="link-community-join" href="{{joinLink}}"><span>{{#btn.join}}</span></i><span class="email">{{email}}</span><i data-ico="sign-up"></i></a>
          {{/isMember}}
      </div>
      {{?isMember}}
      <div class="page-header">
          {{.:'frmSetTopic'}}
          <div class="topic-filter">
            <input type="text" class="topic-filter-value" placeholder="{{#placeholder.filterTopics}}" data-register="filterTopics"/>
          </div>
      </div>
      {{/isMember}}
      <div id="communityTopics" data-register="topicList" class="community-topics-list js-list"></div>
  </template>

  <template data-id="selectedText"><span class="selected-text">{{text}}</span></template>

  <template data-id="communitySettingsPage">
      <div class="community-header">
          <h2 class="community-name">{{communityName}}</h2>
          <div class="member-name">{{memberName}}<span class="email">{{email}}</span></div>
      </div>
      <form class="membership-settings-form" data-register="frmMembershipSettings">
        {{.:'profileImageSelector'}}
        <div class="field-memberName">
          <label for="memberName" class="required">{{#label.communityJoinMemberName}}</label>
          <input type="text" id="memberName" name="name" data-register="uniqueMemberName" required="required" maxlength="100" placeholder="{{#placeholder.memberName}}" value="{{memberName}}" />
          <div id="memberNameErrors" class="field-message"></div>
        </div>
        <div class="button">
          <button type="submit"><span>{{#btn.ok}}</span></button>
          <button data-register="btnCancel" >{{#btn.cancel}}</button>
        </div>
      </form>
  </template>

  <template data-id="notFoundPage">
      <article>
          <h2>404 page not found</h2>
          <form id="frmPageNotFound">
              <label for="pageNotFoundURL">I tried to access</label>
              <input type="text" id="pageNotFoundURL" name="pageNotFoundURL" disabled="disabled">
              <label for="pageNotFoundDescription">because I expect to find</label>
              <textarea id="pageNotFoundDescription" name="pageNotFoundDescription"></textarea>
              <button type="submit">{{#btn.ok}}</button>
          </form>
      </article>
  </template>

  <template data-id="errorPage">
      <article>
          <h2>Argh! Something went wrong!</h2>
          <div>{{errorMessage}}</div>
      </article>
  </template>

  <template data-id="notifyErrorConnection">
      <div id="connectionError" class="notification system error">
          <span class="message">{{#error.noConnection}}</span>
          <a href="#" data-register="ping" title="{{#label.reconnect}}"><span>{{#label.reconnect}}</span></a>
      </div>
  </template>

  <template data-id="feedbackPage">
    <form class="form form-feedback component" data-register="frmFeedback">
      <input type="hidden" id="url" name="url" />

      <h1 class="dialog-title title-feedback">{{#title.reportABug}}</h1>
      <div>
        <label for="content"></label>
        <textarea id="content" name="content" required="required"
          placeholder="{{#placeholder.feedback}}"
          class="dialog-field feedback-content"></textarea>
      </div>
      <div id="screenshotRow" data-hidden="true">
        <img id="screenshotSample" class="feedbackScreenshot" src="" />
        <input type="checkbox" id="feedbackIncludesScreenshot" name="feedbackIncludesScreenshot" value="true"/>
        <label for="feedbackIncludesScreenshot">{{#label.includeScreenshot}}</label>
        <input type="hidden" id="image" name="image" />
      </div>
      <div class="button-bar">
        <button type="submit">{{#btn.ok}}</button>
      </div>
    </form>
  </template>

  <template data-id="notifySuccessFeedbackSent">
      <div id="feedbackSent" class="notification system success">
          <span class="message">{{#notify.feedbackSent}}</span>
          <a href="#" data-register="closeNotification" data-ico="cancel" title="{{#label.close}}"></a>
      </div>
  </template>

  <template data-id="joinMail">
      <div style="text-align:center;"><img src="https://raw.githubusercontent.com/odedshr/theodorus/gh-pages.src/img/logo.png" height="64" width="64" /></div>
      <div>
        <h1>Join The conversation!<h1>
          <a href="{{baseURL}}/#user/connect:[authToken]/redirect:{{redirect}}">Click here</a>
      </div>
      <div>This link will expire at {{expire}}.</div>
  </template>

  <template data-id="inviteMail">
      <div>TBD</div>
  </template>

  <template data-id="header">
      <header class="header">
          <a href="#" id="btnHome" class="app-logo">
              <h1 class="app-title">{{#app.title}}</h1>
              <div class="app-quick-description">because opinions matter</div>
          </a>
          {{?!showUserDetailsInHeader}}
          <nav class="header-navigation">
              <a href="#communities" class="nav-link link-communities" title="{{#link.communities}}" data-ico="community"><span>{{#link.communities}}</span></a>
              <a href="#join" class="nav-link link-join" title="{{#link.join}}" data-ico="sign-in"  data-register="getRedirectionURL"><span>{{#link.join}}</span></a>
              <a href="#feedback" class="nav-link link-report-bug" title="{{#link.reportBug}}" data-ico="bug" data-register="sendFeedback"><span>{{#link.feedback}}</span></a>
          </nav>
          {{/showUserDetailsInHeader}}
          {{?showUserDetailsInHeader}}
          <nav class="header-navigation">
              <a href="#communities" class="nav-link link-communities" title="{{#link.communities}}" data-ico="community"><span>{{#link.communities}}</span></a>
              <a href="#messages" class="nav-link link-messages" title="{{#link.messages}}" data-ico="message"><span>{{#link.messages}}</span></a>
              <a href="#me" class="nav-link link-me" title="{{#link.me}}" data-ico="user"><span>{{#link.me}}</span></a>
              <a href="#feedback" class="nav-link link-report-bug" title="{{#link.reportBug}}" data-ico="bug" data-register="sendFeedback"><span>{{#link.feedback}}</span></a>
          </nav>
          {{/showUserDetailsInHeader}}
      </header>
      <div id="notifications" class="notifications"></div>
  </template>

  <template data-id="welcomePage">
      <aside class="side-bar-element component visitors-info-what-is">
          <h2 class="dialog-title">What is {{#app.title}} ?</h2>
          <div>lorem ipsum...</div>
      </aside>

      <article class="newsfeed">
          <ul>
              <li>A list of 'best' topics from all public communities</li>
          </ul>
      </article>

      <aside class="side-bar-element component visitor-join">
          <div class="connect">
              <h2 class="dialog-title">{{#title.joinTheConversation}}</h2>
              {{.:'join'}}
          </div>
      </aside>
  </template>

  <template data-id="joinPage">
      <div class="dialog">
          <div class="dialog-title">{{#title.joinTheConversation}}</div>
          {{.:'join'}}
      </div>
  </template>

  <template data-id="join">
      <form class="join-form" data-register="frmJoin">
          <div class="dialog-content">
              <div class="field-email">
                  <label for="signUpEmail" class="dialog-label required">{{#label.join}}</label>
                  <input type="email" name="email" id="joinEmail" placeholder="{{#placeholder.email}}"
                         class="dialog-field join-field-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                  <div id="joinEmailErrors" class="field-message"></div>
              </div>
              <div class="text-agree-to-terms">{{#text.byClickingJoin}}</div>
              <div data-hidden="true">{{#text.onceYouJoin}}</div>
          </div>
          <div class="dialog-buttons">
              <button type="submit">{{#link.join}}</button>
          </div>
      </form>
  </template>

  <template data-id="userConnectRedirectPage">
    <div>{{.:'loading'}}</div>
  </template>

  <template data-id="appContainer">
      {{.:'header'}}
      <div id="pageContainer" class="pageContainer" data-register="{{pageTemplate}}">
          {{.:'loading'}}
      </div>
  </template>

  <template data-id="loading">
      <div class="loading">
          <i data-ico="spinner"></i>
          <span class="title">{{#label.loading}}</span>
      </div>
  </template>

  <template data-id="homePage">
      <article>
          <h2>my topics</h2>
      </article>
      <article>
          <h2>topics from my communities</h2>
      </article>
      <article>
          <h2>other topics</h2>
      </article>
      <aside>
          <h2>My communities</h2>
      </aside>
  </template>

  <template data-id="frmSearch">
      <form class="search" data-register="frmSearch">
          <input type="text" placeholder="{{#label.search}}" id="stringSearch" name="stringSearch" class="stringSearch"/>
          <a href="#" data-ico="search" title="{{#label.search}}"><span>{{#label.search}}</span></a>
      </form>
  </template>

  <template data-id="messagesPage">
      message
  </template>

  <template data-id="mePage">
      me
      <a href="/" data-register="btnSignOut" title="{{#link.signOut}}"><span>{{#link.signOut}}</span></a>
  </template>

  <template data-id="notifySystem">
      <div class="notification system {{status}}">
          <span class="message">{{message}}</span>
          <a href="#" data-register="closeNotification" data-ico="cancel" title="{{#label.close}}"></a>
      </div>
  </template>

  <template data-id="notifyCommunity">
      <div class="notification community {{status}}">
          <span class="message">{{message}}</span>
          <a href="#" data-register="closeNotification" data-ico="cancel" title="{{#label.close}}"></a>
      </div>
  </template>

  <template data-id="notifyScore">
      <div class="notification score {{status}}">
          <span class="message">{{message}}</span>
          <a href="#" data-register="closeNotification" data-ico="cancel" title="{{#label.close}}"></a>
      </div>
  </template>

  <template data-id="notifyMessage">
      <div class="notification message {{status}}">
          <span class="message">{{message}}</span>
          <a href="#" data-register="closeNotification" data-ico="cancel" title="{{#label.close}}"></a>
      </div>
  </template>

  <template data-id="commentList">
      {{.:'frmSetComment'}}
      <ul class="list comment-list" data-msg-empty="{{#label.noComments}}">{{comment@comments}}<li id="comment-{{id}}" class="js-item post comment" data-type="comment" data-id="{{id}}">{{.:commentListItem}}</li>{{/comment@comments}}</ul>
  </template>

  <template data-id="commentListItem">
      <img class="author-image" src="{{author.image}}" title="{{author.name}}" />
      <div class="next-to-author-image">
          <div class="content js-content" {?isEditable}}data-register="editComment"{/isEditable}}>{{mdContent}}</div>
          {{?isEditable}}{{.:'frmSetComment'}}{{/isEditable}}
          <div class="details">
              <div class="detail author-name">{{author.name}}</div>
              <div class="detail time" title="{{time}}">{{relativeTime}}</div>
              {{?hasHistory}}<div class="attribute" data-ico="history"></div>{{/hasHistory}}
          </div>
      </div>
      <div class="attributes">
        <div class="attribute comment-count" data-ico="heart-empty" data-register="toggle" data-target="comment-{{id}}-comments"><span id="topic_{{id}}_opinion_count" class="value" data-role="opinion-count">{{comments}}</span> {{#label.comments}}</div>
        <div class="attribute endorse-count" data-ico="comment-empty"><span id="comment_{{id}}_endorse_count" class="value">{{endorse}}</span> {{#label.endorsers}}</div>
        <div class="attribute follow-count" data-ico="bookmark-empty"><span id="comment_{{id}}_follow_count" class="value">{{follow}}</span> {{#label.followers}}</div>
        <div class="attribute">Seen by <span id="topic_{{id}}_read_count" class="value"></div>
        <div class="attribute"><span id="topic_{{id}}_report_count" class="value"> {{#label.reports}}</div>
      </div>
      {{?isMember}}<div class="actions">
      <div class="action action-comment" data-register="toggle" data-target="comment-{{id}}-comments"><span data-ico="comment-empty">{{#action.comment}}</span></div>
      <div class="action action-endorse" data-register="endorse" data-value="{{isEndorsed}}"><span data-ico="heart-empty">{{#action.endorse}}</span></div>
      <div class="action action-follow" data-register="follow" data-value="{{isFollowed}}"><span data-ico="bookmark-empty">{{#action.follow}}</span></div>
      <div class="action action-read" data-register="read" data-value="{{isRead}}"><span data-ico="unread">{{#action.markAsRead}}</span></div>
      <div class="action action-report"><span data-ico="frown-o">{{#action.report}}</span></div>
      {{?isEditable}}<div class="action action-edit" data-register="editComment"><span data-ico="pencil">{{#action.edit}}</span></div>
      <div class="action action-archive" data-register="archive" data-type="comment" data-id="{{id}}"><span data-ico="trash-empty">{{#action.remove}}</span></div>{{/isEditable}}
      </div>{{/isMember}}
      <div id="comment-{{id}}-comments" class="comments js-list" data-role="comments" data-comment-id="{{id}}" data-on-toggle="commentList" data-hidden="true"></div>
  </template>

  <template data-id="frmSetComment">
      <form class="form set add-comment-form" data-register="frmSetComment" {{?isReadMode}}data-hidden{{/isReadMode}}>
          <input type="hidden" name="id" value="{{id}}"/>
          <input type="hidden" name="opinionId" value="{{opinionId}}"/>
          <input type="hidden" name="parentId" value="{{parentId}}"/>
          <div class="row-post-content">
            <label for="commentContent" class="required"></label>
            <div class="field-wrapper" data-count="{{contentLength}}">
              <textarea type="text" class="field-post-content js-opinion-content" name="content" id="commentContent" required="required" placeholder="{{#placeholder.addComment}}" data-register="postContent">{{content}}</textarea>
            </div>
          </div>
          <button type="submit" data-ico="ok" title="{{#btn.ok}}" class="button add"><span>{{#btn.ok}}</span></button>
      </form>
  </template>

  <template data-id="opinionList">
    <ul class="list opinion-list" data-msg-empty="{{#label.noOpinions}}">{{opinion@opinions}}<li id="opinion-{{id}}" class="js-item post opinion" data-type="opinion" data-id="{{id}}">{{.:opinionListItem}}</li>{{/opinion@opinions}}</ul>
  </template>

  <template data-id="opinionListItem">
    <img class="author-image" src="{{author.image}}" title="{{author.name}}" />
    <div class="next-to-author-image">
      <div class="content js-content" {{?isMine}}data-msg-empty="{{#label.noSelfOpinion}}" data-register="editOpinion"{{/isMine}}>{{mdContent}}</div>
      {{?isEditable}}{{.:'frmSetOpinion'}}{{/isEditable}}
      <div class="details">
        <div class="detail author-name">{{author.name}}</div>
        <div class="detail time" title="{{time}}">{{relativeTime}}</div>
        {{?hasHistory}}<div class="attribute" data-ico="history"></div>{{/hasHistory}}
      </div>
    </div>
    {{?hasStats}}<div class="attributes">
      <div class="attribute comment-count" data-ico="heart-empty" data-register="toggle" data-target="opinion-{{id}}-comments"><span id="topic_{{id}}_opinion_count" class="value" data-role="opinion-count">{{comments}}</span> {{#label.comments}}</div>
      <div class="attribute endorse-count" data-ico="comment-empty"><span id="opinion_{{id}}_endorse_count" class="value">{{endorse}}</span> {{#label.endorsers}}</div>
      <div class="attribute follow-count" data-ico="bookmark-empty"><span id="opinion_{{id}}_follow_count" class="value">{{follow}}</span> {{#label.followers}}</div>
      <div class="attribute">Seen by <span id="topic_{{id}}_read_count" class="value"></div>
      <div class="attribute"><span id="topic_{{id}}_report_count" class="value"> {{#label.reports}}</div>
    </div>{{/hasStats}}
    {{?isMember}}<div class="actions">
    <div class="action action-comment" data-register="toggle" data-target="opinion-{{id}}-comments"><span data-ico="comment-empty">{{#action.comment}}</span></div>
    <div class="action action-endorse" data-register="endorse" data-value="{{isEndorsed}}"><span data-ico="heart-empty">{{#action.endorse}}</span></div>
    <div class="action action-follow" data-register="follow" data-value="{{isFollowed}}"><span data-ico="bookmark-empty">{{#action.follow}}</span></div>
    <div class="action action-read" data-register="read" data-value="{{isRead}}"><span data-ico="unread">{{#action.markAsRead}}</span></div>
    <div class="action action-report"><span data-ico="frown-o">{{#action.report}}</span></div>
    {{?isEditable}}<div class="action action-edit" data-register="editOpinion"><span data-ico="pencil">{{#action.edit}}</span></div>
    <div class="action action-archive" data-register="archive" data-type="opinion" data-id="{{id}}"><span data-ico="trash-empty">{{#action.remove}}</span></div>{{/isEditable}}
    </div>{{/isMember}}
    <div id="opinion-{{id}}-comments" class="comments js-list" data-role="comments" data-opinion-id="{{id}}" data-on-toggle="commentList" data-hidden="true"></div>
  </template>

  <template data-id="frmSetOpinion">
    <form data-register="frmSetOpinion" {{?isReadMode}}data-hidden{{/isReadMode}}>
      <input type="hidden" name="id" value="{{id}}" />
      <input type="hidden" name="topicId" value="{{topicId}}" />
      <div class="field-wrapper" data-count="{{contentLength}}">
        <textarea type="text" class="field-post-content js-opinion-content" name="content" id="opinionContent" required="required" placeholder="{{#placeholder.addOpinion}}" data-register="postContent">{{content}}</textarea>
      </div>
      <button type="submit" data-ico="ok" title="{{#btn.ok}}" class="button ok"><span>{{#btn.ok}}</span></button>
    </form>
  </template>

  <template data-id="topicList">
      <ul class="list topic-list" data-msg-empty="{{#label.noTopics}}">{{topic@topics}}<li id="topic-{{id}}" class="js-item post topic" data-type="topic" data-id="{{id}}">{{.:topicListItem}}</li>{{/topic@topics}}</ul>
  </template>

  <template data-id="topicListItem">
      <img class="author-image" src="{{author.image}}" title="{{author.name}}" alt="{{author.name}}"/>
      <div class="next-to-author-image">
          <div class="content js-content">{{mdContent}}</div>
          {{?isEditable}}{{.:'frmSetTopic'}}{{/isEditable}}
          <div class="details">
              <div class="detail author-name">{{author.name}}</div>
              <div class="detail time" title="{{time}}">{{relativeTime}}</div>
              {{?hasHistory}}<div class="detail" data-ico="history"></div>{{/hasHistory}}
          </div>
      </div>
      <div class="attributes">
          <div class="attribute opinion-count" data-ico="heart-empty" data-register="toggle" data-target="topic-{{id}}-opinions"><span id="topic_{{id}}_opinion_count" class="value" data-role="opinion-count">{{opinions}}</span> {{#label.opinions}}</div>
          <div class="attribute endorse-count" data-ico="comment-empty"><span id="topic_{{id}}_endorse_count" class="value">{{endorse}}</span> {{#label.endorsers}}</div>
          <div class="attribute follow-count" data-ico="bookmark-empty"><span id="topic_{{id}}_follow_count" class="value">{{follow}}</span> {{#label.followers}}</div>
          <div class="attribute">Seen by <span id="topic_{{id}}_read_count" class="value"></div>
          <div class="attribute"><span id="topic_{{id}}_report_count" class="value"> {{#label.reports}}</div>
      </div>
      {{?isMember}}<div class="actions">
        <div class="action action-opinion" data-register="toggle" data-target="topic-{{id}}-opinions"><span data-ico="comment-empty">{{#action.opinion}}</span></div>
        <div class="action action-endorse" data-register="endorse" data-value="{{isEndorsed}}"><span data-ico="heart-empty">{{#action.endorse}}</span></div>
        <div class="action action-follow" data-register="follow" data-value="{{isFollowed}}"><span data-ico="bookmark-empty">{{#action.follow}}</span></div>
        <div class="action action-read" data-register="read" data-value="{{isRead}}"><span data-ico="unread">{{#action.markAsRead}}</span></div>
        <div class="action action-report"><span data-ico="frown-o">{{#action.report}}</span></div>
        {{?isEditable}}<div class="action action-edit" data-register="editTopic"><span data-ico="pencil">{{#action.edit}}</span></div>
        <div class="action action-archive" data-register="archive" data-type="topic" data-id="{{id}}"><span data-ico="trash-empty">{{#action.remove}}</span></div>{{/isEditable}}
      </div>{{/isMember}}
      <div id="topic-{{id}}-opinions" class="opinions js-list" data-role="opinions" data-topic-id="{{id}}" data-on-toggle="opinionList" data-hidden="true"></div>
  </template>

  <template data-id="frmSetTopic">
      <form class="add-topic-form post" data-register="frmSetTopic" {{?isReadMode}}data-hidden{{/isReadMode}}>
          <input type="hidden" name="id" value="{{id}}" />
          <div class="row-post-content">
              <label for="topicContent" class="required"></label>
              <div class="field-wrapper" data-count="{{contentLength}}">
                <textarea type="text" class="field-post-content" name="content" id="topicContent" required="required" placeholder="{{#placeholder.addTopic}}" data-register="postContent">{{content}}</textarea>
              </div>
          </div>
          <div class="row-buttons">
              <button type="submit" data-ico="add" title="{{#btn.ok}}" class="button add"><span>{{#btn.ok}}</span></button>
          </div>
      </form>
  </template>

  <template data-id="communityTopicAddPage">
      <div class="community-header">
          <h2 class="community-name">{{communityName}}</h2>
      </div>
      {{.:frmSetTopic}}
      <button data-register="btnCancel" >{{#btn.cancel}}</button>
  </template>

  <template data-id="topicAddPage">
      {{.:addTopic}}
  </template>

  <template data-id="profileImageSelector">
    <div class="profileImageSelector">
      <img src="{{profileImage}}" class="member-image" data-ico="user" id="profileImagePreview" data-register="imageUpload"/>
      <div>{{image@images}}<img class="member-image-thumb" src="{{.}}" data-register="copyImage" data-target="profileImagePreview"/>{{/image@images}}</div>
      <button data-register="imageRemove"{{?!hasImage}} disabled="disabled"{{/hasImage}} data-target="profileImagePreview">{{#btn.remove}}</button>
      {{?hasImage}}<button data-register="imageReset" data-target="profileImagePreview">{{#btn.original}}</button>{{/hasImage}}
    </div>
  </template>

</body>
</html>
