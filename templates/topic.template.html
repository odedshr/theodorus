<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templates</title>
</head>
<body>
<ul>
    <li data-template="topicList">
        <ul>
            {{topic@topics}}<li class="topic">{{.:topicListItemTemplate}}</li>{{/topic@topics}}
        </ul>
    </li>

    <li data-template="topicListItem">
        <a href="#topic:{{id}}">{{name}}</a>
    </li>
</ul>
</body>
</html>
