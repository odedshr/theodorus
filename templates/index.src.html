<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{#app.title}}</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    {{stylesheet@stylesheets}}<link rel="stylesheet" href="{{.}}" />
    {{/stylesheet@stylesheets}}
    <script>
        var server = '{{server}}';
    </script>
    <script language="JavaScript" src="vendor/o.min.js"></script>
    <script language="JavaScript" src="vendor/moment.min.js"></script>
    <script language="JavaScript" src="vendor/html2canvas.js"></script>
    {{script@scripts}}<script language="JavaScript" src="{{.}}"></script>
    {{/script@scripts}}
</head>
<body>
<div id="appContainer" data-register="appContainer" data-env="{{environment}}">
    <noscript>Please enable javascript to view this site.</noscript>
    <div class="loading">
        <i data-ico="spinner"></i>
        <span class="title">{{#label.loading}}</span>
    </div>
</div>
</body>
</html>
