<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templates</title>
</head>
<body>
  <template data-id="communityPage">
      <div class="page-header community-header">
          <h2 class="community-name">{{communityName}}</h2>
          {{?isMember}}
          <div class="member-name">{{memberName}}<span class="email">{{email}}</span></div>
          <div class="community-actions">
              <div tabindex="1" class="community-actions drop-down">
                  <div class="drop-down-title" data-ico="cog"><span>{{#btn.settings}}</span></div>
                  <div class="community-actions-content drop-down-content">
                      <a class="action" href="#community:{{communityId}}/settings" data-ico="cog"><span>{{#btn.settings}}</span></a>
                      <a class="action" href="#community:{{communityId}}/quit" data-register="btnLeave" data-ico="sign-out"><span>{{#btn.quit}}</span></a>
                  </div>
              </div>
          </div>
          {{/isMember}}
          {{?!isMember}}{{?canJoin}}
          <a class="link-community-join" href="{{joinLink}}"><span>{{#btn.join}}</span></i><span class="email">{{email}}</span><i data-ico="sign-up"></i></a>
          {{/canJoin}}{{/isMember}}
      </div>

      <div class="page-content">
        <article class="community-topics">
          <div class="page-header">
              {{?isMember}}{{emptyTopic:'frmSetTopic'}}{{/isMember}}
              <div class="topic-filter">
                <input  type="text"
                        class="topic-filter-value"
                        placeholder="{{#placeholder.filterTopics}}"
                        data-register="filterTopics"/>
              </div>
          </div>
          <div id="communityTopics" data-register="topicList" aria-role="list" class="community-topics-list"></div>
        </article>

        <aside  id="communityMemberships"
                class="community-memberships"
                data-register="membershipList"
                aria-role="list">
        </aside>
      </div>
  </template>

  <template data-id="membershipList">
    <h3>{{count}} {{#title.members}}</h3>
    <ul>{{member@members}}<li>
      <img class="member-image" src="{{image}}" title="{{name}}" alt="{{name}}"/>
      <span class="member-name">{{name}}</span>
    </li>{{/member@members}}</ul>
  </template>
</body>
</html>
